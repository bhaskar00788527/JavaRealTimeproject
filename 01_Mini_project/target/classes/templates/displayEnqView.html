<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		
		<a href="enquiry" class="btn btn-primary">Add New Enquiry</a>
		<form th:action="@{/filter-enquiries}" method="post" th:object="${sc}">
			
			<table>
				<tr>
				<td>Class Mode :</td>
				<td><select th:field="*{classmode}">
					<option value="">-Select-</option>
					<option value="online">Online</option>
					<option value="classroom">Classroom</option>
					
				</select>
					
				</td>
			
				<td>Course Name :</td>
				<td><select th:field="*{coursename}">
					<option value="">-Select-</option>
					<option value="java">Java</option>
					<option value="python">Python</option>
					<option value="devops">Devops</option>
					
				</select>
					
				</td>
			
				<td>Status :</td>
				<td><select th:field="*{enqstatus}">
					<option value="">-Select-</option>
					<option value="new">New</option>
					<option value="enrolled">Enrolled</option>
					<option value="lost">Lost</option>
					
				</select>
					
				</td>
			
				<td> <input type="submit" value="Search" class="btn btn-primary"/></td>
			</tr>

			
			
			</table>
		</form>
	
	<table class="table table-bordered">
		
		<thead>
			<tr>
				<th>Name</th>
				<th>Phone No</th>
				<th>Course Name</th>
				<th>Class Mode</th>
				<th>Status</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="enq : ${enquiries}">
				<td th:text="${enq.name}"/> 
				<td th:text="${enq.phno}"/>
				<td th:text="${enq.classmode}"/>
				<td th:text="${enq.coursename}"/>
				<td th:text="${enq.enqstatus}"/>
				
			</tr>
			
					
		</tbody>
	</table>
	
		<a href="/" class="btn btn-danger">Logout</a>
	
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
